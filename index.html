<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>TodoVue</title>
</head>

<body class="bg-dark text-light">
  <div id="App">
    <div class="container">
      <h1 class="mt-3 mb-3">{{title}}</h1>
      <input type="text" placeholder="Add todo" @keydown.enter="addNewTodo" ref="todoInput">
      <button class="btn btn-success" @click="addNewTodo"><i class="fas fa-plus"></i></button>
      <span class="text-danger d-block" v-if="isEmpty">Please enter todo</span>
      <table class="table table-striped table-dark mt-3">
        <tbody>
          <tr v-for="(todo, index) in todos">
            <th scope="row">{{index + 1}}</th>
            <td>{{todo}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#App",
      data: {
        title: 'TodoVueApp',
        todos: [],
        isEmpty: false
      },
      methods: {
        addNewTodo(evt) {
          if (this.$refs.todoInput.value === '') {
            this.isEmpty = true;
          } else {
            this.todos.push(this.$refs.todoInput.value);
            this.$refs.todoInput.value = '';
            this.isEmpty = false;
          }
        }
      }
    })
  </script>
</body>

</html>
